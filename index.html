<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TodoMVC Benchmarks</title>
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  <script src="picker.js"></script>
  <script src="src/runner.js"></script>
  <script src="benchmarks/todomvc/add-complete-delete.js"></script>
</head>

<body>
  <iframe id="benchmark-frame"></iframe>

  <div id="sidebar"></div>

  <div id="benchmark-results">
    <canvas id="benchmark-results-canvas"></canvas>
  </div>

  <script type="text/javascript">
    function impl(name, version, optimized, url)
    {
      return {
        name: name,
        version: version,
        optimized: optimized,
        url: 'benchmarks/todomvc/' + url
      };
    }

    var div = document.getElementById('sidebar');
    var picker = Elm.Picker.embed(div, [
      impl('Ember', '2.6.2', false, 'ember-2.6.2/dist/index.html'),
      impl('React', '15.1.0', false, 'react-15.1.0/index.html'),
      impl('Angular', '1.5.7', false, 'angular-1.5.7/index.html'),
      impl('Elm', '0.16', false, 'elm-0.16/index.html'),
      impl('Elm', '0.17', false, 'elm-0.17/index.html'),
      impl('React', '15.1.0', true, 'react-15.1.0-lazy/index.html'),
      impl('Angular', '1.5.7', true, 'angular-1.5.7-optimized/index.html'),
      impl('Elm', '0.16', true, 'elm-0.16-lazy/index.html'),
      impl('Elm', '0.17', true, 'elm-0.17-lazy/index.html')
    ]);

    picker.ports.start.subscribe(function(impls) {
      runBenchmarks(impls, suite, function() {
        picker.ports.end.send(null);
      });
    });
  </script>

</body>

</html>
